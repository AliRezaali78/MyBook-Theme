<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- START HERE -->
    <!-- Nav Bar -->
    <nav
      class="navbar navbar-expand-md navbar-light bg-light py-4 fixed-top"
      id="main-nav"
    >
      <div class="container">
        <a class="navbar-brand" href="#home">
          <img src="images/logo.png" width="50" height="50" />
          <h2 class="d-inline align-middle font-weight-normal text-muted">
            MyBook
          </h2>
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Section -->
    <header id="home" class="py-5">
      <div class="icy-overlay">
        <div class="home-inner container">
          <div class="row ">
            <div class="col-lg-6 text-center pt-5 mt-5">
              <h1 class="display-3">
                Find any type of book you imagin!
              </h1>
              <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Aspernatur sequi vitae iste dicta veniam delectus velit rerum
                ab, culpa ad!
              </p>
              <button class="btn btn-outline-light btn-lg">
                <i class="fas fa-arrow-right"></i> Read More
              </button>
            </div>
            <div class="col-lg-6">
              <img class="img-fluid d-none d-lg-block" src="images/book.png" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Subscribe to newsletter -->
    <section class="py-5 bg-dark text-light" id="newsletter">
      <div class="container">
        <div class="row">
          <div class="col-md-4 m-resp">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Enter Name"
            />
          </div>
          <div class="col-md-4 m-resp">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary btn-block btn-lg">
              <i class="fas fa-envelop-open-o"></i> Subscribe
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
